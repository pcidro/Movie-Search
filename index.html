<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieSearch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-container">
    <header class="header">
      <h1>Movie Search</h1>
      <div class="input-wrapper">
        <img src="/img/search.svg" alt="" id="search-icon">
        <input type="text" id="inputmovie" placeholder="Search a movie...">
      </div>
      <a href="" id="my-list">My List</a>
    </header>
  </div>

  <section class="movies-container">
    <h1>Filmes em Destaque</h1>

    <ul class="movies-list">
      <li class="movie">
        <img src="img/stars.jpg" alt="" class="movie-img">
        <div class="movie-texts">
          <h1 class="movie-title">Aventura Espacial</h1>
          <div class="star-rate">
            <img src="/img/star.svg" alt="">
            <span class="rate">8.5</span>
          </div>
          <button class="btn-assistir"">
            <img src=" img/plus.svg" alt="">
            Add to List
          </button>
        </div>
      </li>

    </ul>
  </section>

  <script src="script.js"></script>
</body>

</html>
